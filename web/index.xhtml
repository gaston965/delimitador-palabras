<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prueba Ajax</title>
    </h:head>
    <h:body>
        <h:form>
            Opciones: <h:selectOneMenu value="#{ajaxController.opcionActual}">
                <f:selectItems value="#{ajaxController.opciones}"/>
                <f:ajax render="OpcionActual"/>
            </h:selectOneMenu>
            <h:commandButton value="mostrar"/>
            
            
            
            Opcion Seleccionada: <h:outputText id="OpcionActual" value="#{ajaxController.opcionActual}"/>
        </h:form>
        
        
        
    </h:body>
